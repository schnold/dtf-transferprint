[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Configure secrets scanning to ignore example files, documentation, and build output
  # These paths contain example values or documentation, not actual secrets
  SECRETS_SCAN_OMIT_PATHS = ".env.security.example,*.md,.netlify/**,dist/**,better-auth_migrations/**,migrations/**,scripts/**,database/**,daisyui-mcp/**"
  # Exclude these environment variable keys from secret scanning
  # PAYPAL_MODE is just a configuration value (sandbox/live), not a secret
  # BETTER_AUTH_URL is a public URL, not a secret
  # PUBLIC_BETTER_AUTH_URL is a public URL meant for client-side use, not a secret
  # BLOCK_PASSWORD is a simple password protection, not a sensitive secret
  SECRETS_SCAN_OMIT_KEYS = "PAYPAL_MODE,BETTER_AUTH_URL,PUBLIC_BETTER_AUTH_URL,BLOCK_PASSWORD"

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    # HTTPS Strict Transport Security - Force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # X-Frame-Options - Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"

    # X-Content-Type-Options - Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"

    # X-XSS-Protection - Enable XSS filter (legacy browsers)
    X-XSS-Protection = "1; mode=block"

    # Referrer-Policy - Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions-Policy - Restrict browser features
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(self 'https://www.paypal.com'), usb=()"

    # Content-Security-Policy - Prevent XSS and injection attacks
    # Note: Adjust 'unsafe-inline' and 'unsafe-eval' as needed for your app
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.paypal.com https://www.paypalobjects.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.paypal.com https://*.r2.cloudflarestorage.com https://www.google-analytics.com; frame-src 'self' https://www.paypal.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self';"

# Force HTTPS redirect (Netlify handles this automatically for custom domains)
# This is optional - Netlify auto-redirects HTTP to HTTPS for custom domains
# [[redirects]]
#   from = "http://*"
#   to = "https://:splat"
#   status = 301
#   force = false